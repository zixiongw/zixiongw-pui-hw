<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <head>
    <link rel="stylesheet" href="css/style.css">
    <title>Shopping Cart</title>
  </head>
  
  <body>

    <div class="header">
        <div class="header_left">
          <a href=index.html>
            <img class="logo" src="logo-01.svg" alt="Logo" width="200">
          </a>
        </div>  
  
        <div class="header_right">
          <div class="links">
            <a href="index.html"><div class="nav_item" id="products_link">PRODUCTS</div></a>
            <a href="cart.html"><div class="nav_item" id="cart_link_active">CART</div></a>
          </div>
          <hr>
          <h2>
            Shopping Cart
          </h2>
        </div>
      </div>

    <div class="cart_container">
        <div class="cart_info">
            <div>
                <img class="product_image" src="product_images/original-cinnamon-roll.jpg" width="100" alt="Original Cinnamon Roll">
            </div>
            <div class="product_description">
                <div class="product_name">Original Cinnamon Roll</div>
                <div>Glazing: Keep original</div>
                <div>Pack Size: 1</div>
            </div>
            <div class="price">$ 2.49</div>
        </div>
        <a class="remove_button">Remove</a>

        <div class="cart_info">
            <div>
                <img class="product_image" src="product_images/double-chocolate-cinnamon-roll.jpg" width="100" alt="Original Cinnamon Roll">
            </div>
            <div class="product_description">
                <div class="product_name">Double Chocolate Cinnamon Roll</div>
                <div>Glazing: Milk sugar</div>
                <div>Pack Size: 6</div>
            </div>
            <div class="price">$ 27.45</div>
        </div>
        <a class="remove_button">Remove</a>

        <hr class="bottom_divider">
        <div class="cart_summary">
            <div class="price">
                <div>Total</div>
                <div>$29.94</div>
            </div>
            <p class="checkout_button">Checkout</p>
        </div>
    </div>

  </body>
</html>
